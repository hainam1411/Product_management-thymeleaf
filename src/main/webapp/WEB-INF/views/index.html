
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Products</title>
</head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>


<table style="border: 1px solid black">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Desc</th>
        <th>Producer</th>
        <th colspan="3">Act</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${products}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.price}"></td>
        <td th:text="${row.desc}"></td>
        <td th:text="${row.producer}"></td>
        <td><a th:href="@{/products/{id}/edit(id=${row.id})}">edit</a></td>
        <td><a th:href="@{/products/{id}/delete(id=${row.id})}">delete</a></td>
        <td><a th:href="@{/products/{id}/view(id=${row.id})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
